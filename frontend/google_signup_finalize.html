<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Profile - Aadishree</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .error-message { color: red; text-align: center; margin-top: 10px; font-size: 0.9rem; }
        .auth-logo-header { position: absolute; top: 24px; left: 24px; z-index: 10; }
        .auth-logo-header img { height: 52px; width: auto; display: block; }
        @media (max-width: 640px) {
            .auth-logo-header { top: 16px; left: 16px; }
            .auth-logo-header img { height: 44px; }
        }
    </style>
</head>
<body>
    <header class="auth-logo-header">
        <a href="index.html">
            <img src="frontend/uploads/aadishree-03.png" alt="Aadishree logo" />
        </a>
    </header>
    <div class="forms-wrapper">
        <div class="forms-container">
            <div class="form-container" id="finalize-form">
                <h1>One Last Step!</h1>
                <p>Please upload a clear photo of yourself. This will be used to find your photos in event albums.</p>
                
                <div id="finalize-error-message" class="error-message" style="display: none;"></div>

                <form id="actual-finalize-form" enctype="multipart/form-data">
                    <div class="input-group" style="flex-direction: column; align-items: stretch;">
                        <label for="ref-photo" style="width: 100%; margin-bottom: 0.5rem;">Your Photo for Recognition</label>
                        <input type="file" id="ref-photo" name="ref_photo" accept="image/*" required style="padding: 10px; background-color: #333; color:#fff; border-radius: 8px;">
                    </div>
                    <p style="font-size: 0.75rem; color: #ccc; text-align: center; margin-top: -10px; margin-bottom: 15px;">
                        This helps us automatically find you in photos. Make sure your face is clearly visible.
                    </p>
                    <button type="submit" id="finalize-btn" class="btn-sign">Complete Sign Up</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const finalizeForm = document.getElementById('actual-finalize-form');
            const finalizeButton = document.getElementById('finalize-btn');
            const errorMessageDiv = document.getElementById('finalize-error-message');
            
            const urlParams = new URLSearchParams(window.location.search);
            const tempToken = urlParams.get('temp_token');

            if (!tempToken) {
                errorMessageDiv.textContent = 'Invalid or missing token. Please try signing up again.';
                errorMessageDiv.style.display = 'block';
                finalizeButton.disabled = true;
            }

            finalizeForm.addEventListener('submit', async function(event) {
                event.preventDefault();
                errorMessageDiv.style.display = 'none';

                const formData = new FormData(finalizeForm);

                if (!formData.get('ref_photo').size) {
                    errorMessageDiv.textContent = 'Please select a photo to upload.';
                    errorMessageDiv.style.display = 'block';
                    return;
                }

                try {
                    finalizeButton.disabled = true;
                    finalizeButton.textContent = 'Completing Setup...';

                    const response = await fetch('/api/auth/google/finalize', {
                        method: 'POST',
                        headers: { 'Authorization': `Bearer ${tempToken}` },
                        body: formData
                    });

                    const result = await response.json();

                    if (!response.ok) {
                        throw new Error(result.error || 'Setup failed.');
                    }
                    
                    localStorage.setItem('authToken', result.token);
                    localStorage.setItem('username', result.username);
                    
                    const redirectUrl = localStorage.getItem('postLoginRedirectUrl') || '/albums.html';
                    localStorage.removeItem('postLoginRedirectUrl');
                    window.location.href = redirectUrl;

                } catch (error) {
                    errorMessageDiv.textContent = error.message;
                    errorMessageDiv.style.display = 'block';
                } finally {
                    finalizeButton.disabled = false;
                    finalizeButton.textContent = 'Complete Sign Up';
                }
            });
        });
    </script>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <h2>Aadishree</h2>
                </div>
                <div class="footer-links">
                    <div class="footer-column">
                        <ul>
                            <li><a href="features.html">Features</a></li>
                            <li><a href="contact.html">Contact</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="footer-bottom">
                <div class="social-links">
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <p>&copy; <span id="currentYear"></span> Aadishree. All rights reserved.</p>
            </div>
        </div>
    </footer>
    <script>
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>
</body>
</html>
